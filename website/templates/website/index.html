{% extends "website/_layouts/base.html" %}

{% block title %}Página Inicial{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cadastrar Funcionário</h5>
                    <p class="card-text">Cadastre aqui um novo Funcionário.</p>
                    <a href="{% url 'website:cadastro_funcionario' %}" class="btn btn-primary">
                        Novo Funcionário
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Lista de Funcionários</h5>
                    <p class="card-text">Veja aqui a lista de funcionários cadastrados.</p>
                    <a href="{% url 'website:lista_funcionarios' %}" class="btn btn-secondary">Va para Lista</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
